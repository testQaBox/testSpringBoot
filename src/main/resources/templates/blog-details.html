<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
  <header th:insert="blocks/header :: header">
  </header>
  <div class="container mt-5">
    <h1>Site blog</h1>
    <!-- listing  elements in bd table 'post'-->
    <div th:each="el : ${post}" class="alert alert-info mt-2">
      <h3 th:text="${el.title}"/>
      <p th:text="${el.text_of_story}"/>
      <p><b>Views: </b><span th:text="${el.views}"/></p>
      <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br>
      <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning">Remove</button>
      </form><br>
   </div>
  </div>
  <footer th:insert="blocks/footer :: footer" class="text-muted py-5">
  </footer>
</body>
</html>
