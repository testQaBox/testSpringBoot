<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header th:insert="blocks/header :: header">
  </header>
  <div class="container mt-5 mb-5">
    <h1>Story to blog</h1>
    <form action="/blog/add" method="post">
      <input type="text" name="title" placeholder="enter title of story" class="form-control"><br>
      <input type="text" name="anons" placeholder="anons" class="form-control"><br>
      <textarea name="text_of_story" placeholder="story...." class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">add Story</button><br>
    </form>
  </div>
  <footer th:insert="blocks/footer :: footer" class="text-muted py-5">
  </footer>
</body>
</html>
